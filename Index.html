<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه من</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    /* ستاره‌ها */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        100px 200px white,
        300px 600px white,
        700px 300px white,
        900px 100px white,
        400px 500px white,
        1100px 700px white,
        600px 800px white,
        1200px 400px white,
        1400px 600px white,
        1600px 200px white;
      animation: twinkle 2s infinite alternate;
    }

    .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      background: transparent;
      box-shadow: 
        200px 100px white,
        500px 700px white,
        800px 200px white,
        1000px 500px white,
        1300px 300px white,
        1500px 600px white;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }

    header {
      position: relative;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .hero {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <h1>فروشگاه من</h1>
  </header>

  <section class="hero">
    <h2>به فروشگاه ستاره‌ای ما خوش آمدید</h2>
    <p>اینجا می‌تونی بهترین محصولات رو پیدا کنی 🌟</p>
  </section>
</body>
</html>
