<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>گادتوشاپ | اپلیکیشن حرفه‌ای گیمینگ</title>
<style>
  /* فونت */
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
  body {
    margin:0;
    padding:0;
    font-family: 'Vazirmatn', sans-serif;
    background: black;
    overflow: hidden;
  }

  /* اسلایدر */
  .slider {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
  }
  .slider img {
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .slider img.active {
    opacity: 1;
    z-index: 1;
  }

  /* شماره سال */
  #year {
    position: absolute;
    bottom: 10px;
    right: 20px;
    color: cyan;
    font-weight: bold;
    font-size: 18px;
  }

  /* Canvas پس‌زمینه */
  #stars {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="slider">
  <img src="slide1.jpg" class="active" alt="اسلاید 1">
  <img src="slide2.jpg" alt="اسلاید 2">
  <img src="slide3.jpg" alt="اسلاید 3">
</div>

<div id="year"></div>

<script>
// سال جاری
document.getElementById('year').textContent = new Date().getFullYear();

// اسلایدر Fade حرفه‌ای
const slides = document.querySelectorAll('.slider img');
let current = 0;
setInterval(()=>{
  slides[current].classList.remove('active');
  current = (current+1) % slides.length;
  slides[current].classList.add('active');
}, 8000);

// پس‌زمینه ستاره‌ها
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

let stars = [];
for(let i=0; i<600; i++){
  stars.push({
    x: Math.random()*W,
    y: Math.random()*H,
    r: Math.random()*1.5+0.5,
    dx: (Math.random()-0.5)*0.6,
    dy: (Math.random()-0.5)*0.6,
    glow: Math.random()*0.7+0.3
  });
}

let shootingStars = [];
function createShootingStar(){
  shootingStars.push({
    x: Math.random()*W,
    y: Math.random()*H/2,
    length: Math.random()*80+50,
    speed: Math.random()*10+6
  });
}
setInterval(()=>{ if(Math.random()<0.05) createShootingStar(); }, 1000);

function drawStars(){
  ctx.clearRect(0,0,W,H);

  // ستاره‌ها
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    let gradient = ctx.createRadialGradient(s.x, s.y, s.r*0.3, s.x, s.y, s.r*4);
    gradient.addColorStop(0, "rgba(0,255,255,"+s.glow+")");
    gradient.addColorStop(1, "rgba(0,255,255,0)");
    ctx.fillStyle = gradient;
    ctx.shadowBlur = 8;
    ctx.shadowColor = "cyan";
    ctx.fill();
    s.x += s.dx; s.y += s.dy;
    if(s.x < 0) s.x = W; if(s.x > W) s.x = 0;
    if(s.y < 0) s.y = H; if(s.y > H) s.y = 0;
  });

  // shooting star
  for(let i=shootingStars.length-1; i>=0; i--){
    let sh = shootingStars[i];
    ctx.beginPath();
    ctx.moveTo(sh.x, sh.y);
    ctx.lineTo(sh.x + sh.length, sh.y + sh.length*0.2);
    ctx.strokeStyle = "rgba(0,255,255,0.8)";
    ctx.lineWidth = 2;
    ctx.stroke();
    sh.x += sh.speed;
    sh.y += sh.speed*0.2;
    if(sh.x > W || sh.y > H) shootingStars.splice(i,1);
  }

  requestAnimationFrame(drawStars);
}
drawStars();

// تغییر سایز واکنش‌گرا
window.addEventListener('resize', ()=>{
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  stars.forEach(s => { s.x = Math.random()*W; s.y = Math.random()*H; });
});
</script>

</body>
</html>
