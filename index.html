<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انیمیشن Minecraft حرفه‌ای</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const W = canvas.width;
const H = canvas.height;

// زمین مکعبی ماین‌کرافتی
const land = { x: 50, y: 50, size: 80 };

// استیو روی موشک
const steve = { x: W - 100, y: H - 100, size: 40, color: '#FFD700' };

// انفجار بلوک‌ها
let particles = [];
let explosionDone = false;
let animationDone = false;

// رسم زمین مکعبی
function drawLand() {
  ctx.fillStyle = "#55AA55";
  ctx.fillRect(land.x, land.y, land.size, land.size);
  // اضافه کردن خطوط مکعبی برای حالت Minecraft
  ctx.strokeStyle = "#448844";
  ctx.lineWidth = 3;
  ctx.strokeRect(land.x, land.y, land.size, land.size);
}

// حرکت و رسم استیو
function drawSteve() {
  ctx.fillStyle = steve.color;
  ctx.fillRect(steve.x, steve.y, steve.size, steve.size);
}

// ایجاد انفجار مکعبی
function triggerExplosion(){
  explosionDone = true;
  for(let i=0;i<35;i++){
    particles.push({
      x: land.x + land.size/2,
      y: land.y + land.size/2,
      size: 10 + Math.random()*10,
      vx: (Math.random()-0.5)*12,
      vy: (Math.random()-1.5)*12,
      color: `hsl(${Math.random()*50+50}, 80%, 50%)`
    });
  }
  // پایان انیمیشن بعد از 2.5 ثانیه
  setTimeout(()=>{ animationDone = true; },2500);
}

// رسم انفجار
function drawExplosion(){
  particles.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.3; // جاذبه
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });
}

// انیمیشن اصلی
function animate() {
  if(animationDone) return;

  ctx.clearRect(0,0,W,H);

  drawLand();

  if(!explosionDone){
    // حرکت موشک
    steve.x -= 6;
    steve.y -= 4;
    drawSteve();

    // رسیدن موشک
    if(steve.x <= land.x + land.size/2 && steve.y <= land.y + land.size/2){
      triggerExplosion();
    }
  } else {
    drawExplosion();
  }

  requestAnimationFrame(animate);
}

animate();

// ریسایز
window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
